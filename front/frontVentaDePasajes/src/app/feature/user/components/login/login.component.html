<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">
              LOGIN
          </div>
          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                      <div class="form-group">
                          <label class="form-control-label">Username</label>
                          <input type="email" email class="form-control" name="email" [(ngModel)]="login.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                          <label class="error" *ngIf="form.controls['email']?.errors?.required">* Error: email is mandatory</label>
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">Password</label>
                          <input type="password" class="form-control" i name="password" [(ngModel)]="login.password" required>
                          <label class="error" *ngIf="form.controls['password']?.errors?.required">* Error: password is mandatory</label>
                      </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-text">
                              <!-- Error Message -->
                          </div>
                          <div class="align-middle">
                              <button type="submit" class="btn btn-outline-primary">Login</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
</div>

<router-outlet></router-outlet>
