<div class="container main-form">
  <form (ngSubmit)="onSubmit( f )" #f="ngForm">
    <div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Number of tickets</label>
        <div class="col-8">
          <input type="text"
            class="form-control"
            placeholder="Number of tickets"
            name="numberPurchasedTickets"
            [(ngModel)] = "purchase.numberPurchasedTickets"
            required>
            <span class="txt-error" *ngIf="f.submitted && f.controls['numberPurchasedTickets'].errors?.required">Number of puchased tickets is mandatory</span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Trip id</label>
        <div class="col-8">
          <input type="text"
            class="form-control"
            placeholder="Trip id"
            name="idTrip"
            [(ngModel)] = "purchase.idTrip"
            required>
            <span class="txt-error" *ngIf="f.submitted && f.controls['idTrip'].errors?.required">Trip id is mandatory</span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <input type="submit" class="btn btn-outline-primary" value="Send">
        </div>
      </div>
    </div>
  </form>
</div>
