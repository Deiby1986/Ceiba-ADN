    <div class="container">
        <h2>Trips</h2>
        <button class="btn btn-success" routerLink="/createtrip">Create</button>
        <div class="space" >
            <div class="text-center newtrip col-lg-4 col-md-6 col-sm-12" *ngFor="let trip of trips">
                <div class="container card">
                    <div class="card-header">
                        {{trip.startCity}} - {{trip.endCity}}
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">$ {{trip.ticketAmount}} </h5>
                    <div>
                        <p class="card-text col-6">Trip date</p>
                        <p class="card-text col-6">{{trip.tripDate}}</p>
                    </div>
                    <div>
                        <p class="card-text col-6">Trip seats available</p>
                        <p class="card-text col-6">{{trip.seatsAvailable}}</p>
                    </div>
                    </div>

                    <div class="col-12">
                        <div class="center-content col-6 inline">
                            <button class="btn btn-primary">Update</button>
                        </div>
                        <div class="center-content col-6 inline">
                            <button class="btn btn-danger" >Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
